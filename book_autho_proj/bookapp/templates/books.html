{% extends "base.html" %}
{% load static %}

{% block title %}Books & Authors{% endblock %}

{% block content %}
    <div id="content">
        <section>
            <a href="/authors">Authors</a>
            <h1>Add a Book:</h1>
            <form action="/books/create" method="POST">
                {% csrf_token %}
                <p class="form-grp">
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                </p>
                <p class="form-grp">
                    <label for="description">Description:</label>
                    <input type="text" name="desc">
                </p>
                <p class="form-grp">
                    <input type="submit" name="add-book" class="btn-light" value="Add">
                </p>
            </form>
        </section>
        <section>
            <h1>Books:</h1>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </thead>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.description }}</td>
                    <td><a href="books/{{book.id}}">View Book</a></td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </div>
{% endblock %}
