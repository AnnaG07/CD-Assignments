{% extends "base.html" %}
{% load static %}

{% block title %}Bootcamp Courses - Delete A Course{% endblock %}

{% block content %}
    <section>
        <h2>Are you sure you want to delete this course?</h2>
        <p>Name: {{ course.name }}</p>
        <p>Description: {{ course.desc }}</p>
        <form action="/courses/destroy/{{course.id}}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Yes, I want to delete this!</button>
            <a href="/" role="button" class="btn btn-secondary btn-sm">No, go back</a>
        </form>
    </section>
{% endblock %}
